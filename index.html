<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/fav.gif" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Portfolio - Matheus Alves</title>
</head>

<body>

    <script defer src="assets/js/data.js"></script>

    <header class="profile container">

        <i class="ri-moon-line change-theme" id="theme-button"></i>

        <div class="profile__container grid">
            <div class="profile__data">
                <div class="profile__border">
                    <div class="profile__perfil">
                        <img src="assets/img/perfil.jpeg" alt="">
                    </div>
                </div>

                <h2 class="profile__name">Matheus Alves</h2>
                <h3 class="profile__profession">Engenheiro de Software</h3>

                <ul class="profile__social">
                    <a href="https://www.linkedin.com/in/matheusalveso/" target="_blank" class="profile__social-link">
                        <i class="ri-linkedin-box-line"></i>
                    </a>
                    <a href="https://github.com/matthaiosalves" target="_blank" class="profile__social-link">
                        <i class="ri-github-line"></i>
                    </a>
                </ul>
            </div>

            <div class="profile__info grid" style="display:flex;justify-content:center;">
                <div class="profile__info-group">
                    <p class="profile__info-description">
                        Scientia potentia est
                    </p>
                </div>
            </div>

            <div class="profile__buttons">
                <a href="https://www.linkedin.com/in/matheusalveso/overlay/1753706227515/single-media-viewer/?profileId=ACoAADJUMMIBEgtpCZFEWIcSWpd0l58bzqyUTo0"
                    class="button" target="_blank">
                    Acessar CV <i class="ri-download-line"></i>
                </a>

                <div class="profile__buttons-small">

                    <a href="https://api.whatsapp.com/send?phone=+5561985811224&text=Olá, estou interessados em vossos serviços"
                        target="_blank" class="button button__small button__gray">
                        <i class="ri-whatsapp-line"></i>
                    </a>

                    <a href="mailto:matheusalveso@outlook.com" target="_blank"
                        class="button button__small button__gray">
                        <i class="ri-messenger-line"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>


    <main class="main">
        <section class="filters container">

            <ul class="filters__content">
                <button class="filters__button filter-tab-active" data-target="#projects">
                    Projetos
                </button>
                <button class="filters__button" data-target="#skills">
                    Habilidades
                </button>
            </ul>

            <div class="filters__sections">
                <div class="projects__content grid filters__active" data-content id="projects"></div>
                <div class="skills__content grid" data-content id="skills"></div>
            </div>
        </section>
    </main>

    <footer class="footer container">
        <span class="footer__copy">
            &#169; Matheus Alves
        </span>
    </footer>

    <script src="assets/js/scrollreveal.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
